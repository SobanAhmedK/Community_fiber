<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #chat {
            display: none;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        #roomName {
            color: #007bff;
        }

        #messages {
            height: 200px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fafafa;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            background-color: #e9e9e9;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .message .username {
            font-weight: bold;
            color: #007bff;
            margin-bottom: 5px;
        }

        .message .text {
            color: #333;
        }

        #messageInput {
            width: calc(100% - 80px);
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        #sendBtn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        #sendBtn:hover {
            background-color: #218838;
        }


        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            form, #chat {
                width: 100%;
                box-sizing: border-box;
            }

            #messageInput {
                width: calc(100% - 70px);
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Join Chat Room</h1>
        <form id="joinForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="room">Room Name:</label>
            <input type="text" id="room" name="room" required>
            <button type="submit">Join</button>
        </form>

        <div id="chat">
            <h2>Chat Room: <span id="roomName"></span></h2>
            <div id="messages"></div>
            <input type="text" id="messageInput" placeholder="Type a message">
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('joinForm');
        const chatDiv = document.getElementById('chat');
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const roomNameSpan = document.getElementById('roomName');

        let ws;

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const room = document.getElementById('room').value;

            ws = new WebSocket(`ws://${window.location.host}/ws/${room}`);

            ws.onopen = function() {
                ws.send(JSON.stringify({ username: username, message: `${username} joined the room.` }));
                form.style.display = 'none';
                chatDiv.style.display = 'block';
                roomNameSpan.textContent = room;
            };

            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                const msg = document.createElement('div');
                msg.className = 'message';
                msg.innerHTML = `<span class="username">${data.username}</span><span class="text">${data.message}</span>`;
                messagesDiv.appendChild(msg);
                messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to the latest message
            };

            document.getElementById('sendBtn').addEventListener('click', function() {
                const message = messageInput.value;
                if (message && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ username: username, message: message }));
                    messageInput.value = '';
                }
            });
        });
    </script>
</body>
</html>
